<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Eventos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #0a0a0a;
    }
    h1 {
      color: #ece7e7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #ece7e7;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ee0e0e;
      text-align: left;
    }
    th {
      background: #161a1d;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #b6a8a8;
     
    }
    .poster {
      max-width: 100px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Lista de eventos</h1>
  <br>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Data</th>
        <th>Local</th>
        <th>Organizador</th>
        <th>Poster</th>
      </tr>
    </thead>
    <tbody id="eventTable"></tbody>
  </table>

  <script>
    const url = "http://localhost:8080/events"; 

    console.log("Script carregado!"); 

    fetch(url)
      .then(response => response.json())
      .then(data => {
        console.log("DADOS DA API:", data); 
        const tbody = document.getElementById("eventTable");

        data.forEach(evento => {
          const tr = document.createElement("tr");

          
          const tdId = document.createElement("td");
          tdId.textContent = evento.id;
          tr.appendChild(tdId);

          
          const tdNome = document.createElement("td");
          tdNome.textContent = evento.name;
          tr.appendChild(tdNome);

          
          const tdDesc = document.createElement("td");
          tdDesc.textContent = evento.description;
          tr.appendChild(tdDesc);

          
          const tdData = document.createElement("td");
          tdData.textContent = evento.dateTime; 
          tr.appendChild(tdData);

          
          const tdLocal = document.createElement("td");
          tdLocal.textContent = evento.location;
          tr.appendChild(tdLocal);

          
          const tdUsuario = document.createElement("td");
          tdUsuario.textContent = evento.usuario ? evento.usuario.name : "—";
          tr.appendChild(tdUsuario);

          
          const tdPoster = document.createElement("td");
          if (evento.poster) {
            const img = document.createElement("img");
            img.classList.add("poster");
            img.src = "data:image/png;base64," + evento.poster;
            tdPoster.appendChild(img);
          } else {
            tdPoster.textContent = "—";
          }
          tr.appendChild(tdPoster);

          tbody.appendChild(tr);
        });
      })
      .catch(error => console.error("Erro ao buscar eventos:", error));
  </script>
</body>
</html>
